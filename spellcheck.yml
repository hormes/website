matrix:
- name: Markdown
  aspell:
    lang: en
  dictionary:
    wordlists:
    - wordlist.txt
    encoding: utf-8
  pipeline:
  - pyspelling.filters.markdown:
  - pyspelling.filters.html:
      comments: false
      ignores:
      - code
      - pre
  sources:
  - '*.md'
  - 'docs/*.md'
  - 'docs/**/*.md'
  - 'blog/*.md'
  - 'blog/**/*.md'
  default_encoding: utf-8
